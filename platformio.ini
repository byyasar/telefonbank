[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
board_build.mcu = atmega2560
board_build.f_cpu = 16000000L
lib_deps = 
	waspinator/AccelStepper@^1.64
	miguelbalboa/MFRC522@^1.4.11
	chris--a/Keypad@^3.1.1
	
